<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-image: url(bitcoin-2007769_1920.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <div class="container m-5 bg-dark bg-gradient bg-transparent p-5 align-items-center justify-content-center">
        <form action="">
            <div class="col-8 ">
                <div class="form-floating mb-3">
                    <input type="email" name="" id="email" class="form-control" placeholder=" ">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="" id="senha" class="form-control" placeholder=" ">
                    <label for="senha" class="form-label">Senha</label>
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" name="" id="check" class="form-check-inline form-check-input">
                    <label for="check" class="text-white">Deseja ver novidades?</label>
                </div>
                <div class="btn btn-primary mt-3">Entrar</div>
            </div>
        </form>
    </div>

    
</body>
</html>
